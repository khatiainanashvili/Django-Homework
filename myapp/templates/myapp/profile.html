{% block content %}

<div class="d-flex justify-content-evenly m-5" >
{% for bird in birds %}
<div class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{bird.species}}</h5>
      <span>{{bird.country}}</span>
      <p class="card-text">{{bird.descroption}}...</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
